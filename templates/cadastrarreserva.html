{% extends "layout.html" %}
{% block conteudo %}
<hr>
<div id="formularios" class="container box-info col-sm-12">
  
  <div class="box-header with-border">
    <h3 class="box-title">Cadastro de Reserva de Produtos</h3>
  </div>

  <form class="form-horizontal" method="POST" action="/cadastrarreserva ">
    <div class="box-body">
      
      <div class="form-group">
        <label for="inputusuario" class="col-sm-2 control-label"><b>Usuário:</b></label>
        <div class="col-sm-12">
          <input name="usuario" type="text" class="form-control" id="inputusuario" placeholder="Nome"  required autofocus> 
        </div>
      </div>

      <div class="form-group">
        <label for="inputtituloautor" class="col-sm-2 control-label"><b>Descrição do Produto:</b></label>
        <div class="col-sm-12">
          <input name="descricaopro" type="text" class="form-control" id="inputdescricaopro" placeholder="Categoria/Tipo"  required> 
        </div>
      </div>

    <div class="box">
      <a href="{{url_for('homepage')}}"><button type="button" class=" btn btn-primary">Cancelar</button><a>
      <button type="submit" class="btn btn-primary pull-right">Salvar</button>
    </div>    
  
  </form>
</div>

<hr>

{% include 'listar.html' %}

{% endblock %}
